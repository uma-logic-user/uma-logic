name: UMA-Logic Auto Update

on:
  schedule:
    # é‡‘æ›œ21:00 JST (UTC 12:00) - åœŸæ›œã®äºˆæƒ³æº–å‚™
    - cron: '0 12 * * 5'
    # åœŸæ›œ07:00 JST (UTC 22:00 å‰æ—¥) - åœŸæ›œã®äºˆæƒ³ç”Ÿæˆ
    - cron: '0 22 * * 5'
    # æ—¥æ›œ07:00 JST (UTC 22:00 å‰æ—¥) - æ—¥æ›œã®äºˆæƒ³ç”Ÿæˆ
    - cron: '0 22 * * 6'
    # åœŸæ›œ18:00 JST (UTC 09:00) - åœŸæ›œã®çµæœå–å¾—
    - cron: '0 9 * * 6'
    # æ—¥æ›œ18:00 JST (UTC 09:00) - æ—¥æ›œã®çµæœå–å¾—
    - cron: '0 9 * * 0'
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

env:
  TZ: Asia/Tokyo

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create Data Directory
        run: |
          mkdir -p data
          mkdir -p data/archive
          mkdir -p data/models

      - name: Run Prediction Scripts (Morning)
        if: github.event.schedule == '0 22 * * 5' || github.event.schedule == '0 22 * * 6' || github.event_name == 'workflow_dispatch'
        run: |
          echo "=== 1. Fetching Race Data ==="
          python scripts/fetch_race_data.py && echo "âœ… Fetch DONE" || echo "âš ï¸ Fetch SKIP (No Race Today)"
          
          echo ""
          echo "=== 2. Running Calculator Pro ==="
          python scripts/calculator_pro.py && echo "âœ… Calculator DONE" || echo "âš ï¸ Calculator SKIP"
          
          echo ""
          echo "=== 3. Running Realtime Scraper (Optional) ==="
          if [ -f "scripts/scraper_realtime.py" ]; then
            python scripts/scraper_realtime.py && echo "âœ… Scraper DONE" || echo "âš ï¸ Scraper SKIP"
          else
            echo "â„¹ï¸ scraper_realtime.py not found, skipping..."
          fi

      - name: Run Result Scripts (Evening)
        if: github.event.schedule == '0 9 * * 6' || github.event.schedule == '0 9 * * 0'
        run: |
          echo "=== Fetching Race Results ==="
          python scripts/update_results.py && echo "âœ… Results DONE" || echo "âš ï¸ Results SKIP"

      - name: Commit and Push Changes (Conflict-Safe)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # å¤‰æ›´ã‚’ã‚¹ãƒ†ãƒ¼ã‚¸ãƒ³ã‚°
          git add data/ || true
          
          # å¤‰æ›´ãŒã‚ã‚‹å ´åˆã®ã¿ã‚³ãƒŸãƒƒãƒˆ
          if ! git diff --staged --quiet; then
            # ä¸€æ™‚çš„ã«stashã—ã¦æœ€æ–°ã‚’å–å¾—
            git stash push -m "temp-changes" || true
            
            # æœ€æ–°ã‚’å–å¾—ï¼ˆã‚³ãƒ³ãƒ•ãƒªã‚¯ãƒˆå›é¿ï¼‰
            git fetch origin main
            git reset --hard origin/main
            
            # stashã‚’æˆ»ã™
            git stash pop || git checkout stash -- . || true
            
            # å†åº¦ã‚¹ãƒ†ãƒ¼ã‚¸ãƒ³ã‚°ã—ã¦ã‚³ãƒŸãƒƒãƒˆ
            git add data/ || true
            git commit -m "ğŸ Auto update: $(date +'%Y-%m-%d %H:%M')" || true
            git push origin main || true
          else
            echo "No changes to commit"
          fi
