name: UMA-Logic Auto Update

on:
  schedule:
    # 金曜日 21:00 JST (12:00 UTC)
    - cron: '0 12 * * 5'
    # 土曜日 07:00 JST (22:00 UTC 前日)
    - cron: '0 22 * * 5'
    # 日曜日 07:00 JST (22:00 UTC 前日)
    - cron: '0 22 * * 6'
    # 土曜日 18:00 JST (09:00 UTC)
    - cron: '0 9 * * 6'
    # 日曜日 18:00 JST (09:00 UTC)
    - cron: '0 9 * * 0'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4
      
      - name: Determine task type
        id: task
        run: |
          HOUR=$(TZ=Asia/Tokyo date +%H)
          DAY=$(TZ=Asia/Tokyo date +%u)
          
          echo "Hour: $HOUR, Day: $DAY"
          
          # 17-19時台は結果取得、それ以外は予想生成
          if [ "$HOUR" -ge 17 ] && [ "$HOUR" -le 19 ]; then
            echo "task=results" >> $GITHUB_OUTPUT
          else
            echo "task=predictions" >> $GITHUB_OUTPUT
          fi
      
      - name: Run prediction script
        if: steps.task.outputs.task == 'predictions'
        run: |
          python scripts/fetch_race_data.py
        continue-on-error: true
      
      - name: Run results script
        if: steps.task.outputs.task == 'results'
        run: |
          python scripts/update_results.py
        continue-on-error: true
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "Auto update: $(TZ=Asia/Tokyo date '+%Y-%m-%d %H:%M') JST"
          git push
        continue-on-error: true
