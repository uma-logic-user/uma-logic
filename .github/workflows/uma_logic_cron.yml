name: UMA-Logic Pro Auto Update

on:
  schedule:
    - cron: '0 23 * * 5,6' # 土日の朝8時(日本時間)
    - cron: '0 10 * * 6,0' # 土日の夜19時(日本時間)
  workflow_dispatch: # 手動実行ボタン

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install streamlit pandas numpy plotly streamlit-aggrid beautifulsoup4 lxml requests pytz

      - name: Run Scripts
        run: |
          # 1. リアルタイム情報の取得
          python scripts/scraper_realtime.py
          
          # 2. 資金配分の計算（今回追加！）
          python scripts/calculator_pro.py
          
          # 3. 時間帯に合わせて予想取得か結果更新を実行
          HOUR=$(date +%H)
          if [ "$HOUR" -lt 12 ]; then
            python scripts/fetch_race_data.py
          else
            python scripts/update_results.py
          fi

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/*.json
          git commit -m "Auto-update: $(date +'%Y-%m-%d')" || echo "No changes"
          git push
